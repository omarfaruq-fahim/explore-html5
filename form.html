        <fieldset>

            <p>
                <label for="chitoy">

            <p>

        <fieldset>
            <legend>Select your Rice Item</legend>

            <p><label for="basmoty"><input type="checkbox" name="rice" id="basmoty"></label>Basmoty</p>
            <p><label for="friy"><input type="checkbox" name="rice" id="friy"></label>Friy</p>

        </fieldset>
        <p>Select your Vagetable Item
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
